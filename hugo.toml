baseURL = 'https://goosbo.github.io/'
languageCode = 'en-us'
title = 'goosblog'
theme = 're-terminal'
pagination.pagerSize = 5


[related]
  threshold = 80
  includeNewer = true
  toLower = false
  [[related.indices]]
    name = "keywords"
    weight = 100
  [[related.indices]]
    name = "date"
    weight = 10


[params]
  themeColor = "blue"
  centerTheme = true
  favicon = 'images/pfp.ico'
  customCSS = ['css/custom.css']

[languages]
  [languages.en.params]
    languageName = "English"
    title = "re-Terminal"
    subtitle = "my blog lol"
    owner = ""
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    missingContentMessage = "Page not found..."
    missingBackButtonLabel = "Back to home page"
    minuteReadingTime = "min read"
    words = "words"

    [languages.en.params.logo]
      logoText = "goosblog"
      logoHomeLink = "/"
      

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"

